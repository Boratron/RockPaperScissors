<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="styles.css" />
		<title>Rock Paper Scissors</title>
	</head>
	<body>
		<main>
			<h1>Rock Paper Scissors</h1>
			<div class="display" id="player-choice">
				<div id="human-choice">
					<p>You</p>
					<img src="images/black_background.png" alt="human's choice" />
				</div>
				<b>VS</b>
				<div id="computer-choice">
					<p>Computer</p>
					<img src="images/black_background.png" alt="computer's choice" />
				</div>
			</div>
			<div class="display" id="scores">
				<p>Scores</p>
				<p>
					<span id="human-score">0</span> - <span id="computer-score">0</span>
				</p>
			</div>
			<div class="field-group">
				<label for="rounds">Rounds</label>
				<select name="rounds" id="rounds">
					<option value="2">2</option>
					<option value="4">4</option>
					<option value="5">5</option>
					<option value="10">10</option>
				</select>
			</div>
			<div id="player-choices">
				<h2>Pick your choice</h2>
				<div class="button-group">
					<button id="rock">
						<img src="./images/rock.png" alt="Rock" />
					</button>
					<button id="paper">
						<img src="./images/paper.png" alt="Paper" />
					</button>
					<button id="scissors">
						<img src="./images/scissors.png" alt="Scissors" />
					</button>
				</div>
			</div>
			<button id="reset">Reset</button>
		</main>
		<script type="module" src="./main.js"></script>
	</body>
</html>
