<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    <div id="wrapper">
        <div class="display" id="picksDisplay">
            <div id="humanPick">
                <h2>You</h2>
                <img src="images/black_background.png" alt="humanPick">
            </div>
            <p>VS</p>
            <div id="computerPick">
                <h2>Computer</h2>
                <img src="images/black_background.png" alt="computerPick">
            </div>
        </div>
        <div class="display" id="scoresDisplay">
            <h2>Scores</h2>
            <p>
                <span id="humanScore">0</span> - <span id="computerScore">0</span>
            </p>
        </div>
        <div class="display" id="roundsDisplay">
            <label for="rounds">Rounds</label>
            <select name="rounds" id="rounds">
                <option value="2">2</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="10">10</option>
            </select>
        </div>
        <div class="display" id="choicesDisplay">
            <h2>Pick your choice</h2>
            <div id="choicesWrapper">
                <input class="objectImageInput" id="rock" type="image" src="./images/rock.png">
                <input class="objectImageInput" id="paper" type="image" src="./images/paper.png">
                <input class="objectImageInput" id="scissors" type="image" src="./images/scissors.png">
            </div>
            <button id="reset">Reset</button>
        </div>
    </div>
    <script src="view.js"></script>
    <script src="model.js"></script>
    <script src="controller.js"></script>
</body>
</html>
