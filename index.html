<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="styles.css" />
		<script
			src="https://code.jquery.com/jquery-3.6.1.min.js"
			integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ="
			crossorigin="anonymous"
		></script>
		<title>Rock Paper Scissors</title>
	</head>
	<body>
		<main id="theGame">
			<h1>Rock Paper Scissors</h1>
			<div class="display" id="picksDisplay">
				<div id="humanPick">
					<h2>You</h2>
					<img src="images/black_background.png" alt="humanPick" />
				</div>
				<em>VS</em>
				<div id="computerPick">
					<h2>Computer</h2>
					<img src="images/black_background.png" alt="computerPick" />
				</div>
			</div>
			<div class="display" id="scoresDisplay">
				<h2>Scores</h2>
				<p>
					<span id="humanScore">0</span> - <span id="computerScore">0</span>
				</p>
			</div>
			<div class="display" id="roundsDisplay">
				<label for="rounds">Rounds</label>
				<select name="rounds" id="rounds">
					<option value="2">2</option>
					<option value="4">4</option>
					<option value="5">5</option>
					<option value="10">10</option>
				</select>
			</div>
			<div class="display" id="choicesDisplay">
				<h2>Pick your choice</h2>
				<div id="choicesWrapper">
					<input
						class="objectImageInput"
						id="rockInputImage"
						type="image"
						src="./images/rock.png"
					/>
					<input
						class="objectImageInput"
						id="paperInputImage"
						type="image"
						src="./images/paper.png"
					/>
					<input
						class="objectImageInput"
						id="scissorsInputImage"
						type="image"
						src="./images/scissors.png"
					/>
				</div>
			</div>
			<div id="resetButtonWrapper">
				<button id="resetButton">Reset</button>
			</div>
		</main>
		<script src="./js/view.js"></script>
		<script src="./js/model.js"></script>
		<script src="./js/controller.js"></script>
	</body>
</html>
